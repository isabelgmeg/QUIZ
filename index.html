<!DOCTYPE html>

<body>
    <h1 id="titulo">Cuestionario de Cine</h1>
    
    <form id="formulario-cine">
        
        <div id = "first-block">
            <h3 id="numero-pregunta">Primera pregunta</h3>
            <label for="first-qq">¿Qué actor de Hollywood vivió en la calle durante unos meses hasta que su carrera despegó?</label><br>
            <select name="first-qq" id="first-qq" required>
                <option value="Niro">Robert De Niro</option>

                <option value="Willis">Bruce Willis</option>

            <input id = submit-fq type="submit" name="first-qq-button" value="¡Prueba!&#9757">
            <div id="curiosity-first-q">
                <p id= "curiosity-first-q"> Curiosity f(x)</p>
            </div>
            <div id="imagen-contain" width= "100px"><img id="imagen" src="/Users/isabelgarcia/Desktop/BOOTCAMP/RAMPUP/JAVASCRIPT/19-OCT/QUIZ/ASSETS/1STQ.jpg" alt="imagen"></div>
        </div><br>

        <div id = "second-block">
            <h3 id="numero-pregunta">Segunda pregunta</h3>
            <label for="second-qq">¿Sabes cual es el origen del icónico código verde que puede verse a lo largo de todos los films de la saga de películas “Matrix”?</label><br>

                <option value="Sushi">Se trata de recetas de sushi</option>
                <option value="Manga">Es el texto del manga de Dragon Ball Z
                </option>

            </select>
            <input id = submit-sq type="submit" name="second-qq-button" value="¡Prueba!&#9757">
            <div id="curiosity-second-q">
                <p id= "curiosity-second-q"> Curiosity f(x)</p>
            </div>
            <div id="imagen-contain"><img id="imagen" src="/Users/isabelgarcia/Desktop/BOOTCAMP/RAMPUP/JAVASCRIPT/19-OCT/QUIZ/ASSETS/matrix.gif" alt="matrix"></div>
        </div><br>

        <div id = "third-block">
            <h3 id="numero-pregunta">Tercera pregunta</h3>
            <label for="third-qq">¿En qué película se usa más veces la palabra “Fuck”?</label><br>

            </div>

        </div><br>

        <div id = "fourth-block">
            <h3 id="numero-pregunta">Cuarta pregunta</h3>
            <label for="fourth-qq">¿¿Cuáles de los siguientes personajes sirvieron de inspiración para crear personajes de la saga Star Wars?</label><br>
            <input type="checkbox" id="character1" name="character1" value="Clint">
            <label for="character1"> Clint Eastwood</label><br>
            <input type="checkbox" id="character2" name="character2" value="Einstein">
            <label for="character2"> Albert Einstein</label><br>

            </div>
            <div id="imagen-contain"><img id="imagen" src="/Users/isabelgarcia/Desktop/BOOTCAMP/RAMPUP/JAVASCRIPT/19-OCT/QUIZ/ASSETS/star-wars.jpg" alt="pulp"></div>
        </div><br>

        <div id = "fifth-block">
            <h3 id="numero-pregunta">Quinta pregunta</h3>

            <div id="imagen-contain"><img id="imagen" src="/Users/isabelgarcia/Desktop/BOOTCAMP/RAMPUP/JAVASCRIPT/19-OCT/QUIZ/ASSETS/gimli.gif" alt="pulp"></div>
        </div><br>
    </form>
</body>
